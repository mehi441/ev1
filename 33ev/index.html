<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="mainDiv">
        <h4 style="font-weight: bold;">Dogum tarixi</h4>

        <div class="inputDiv">
            <form>
                Il: <input type="text" style="width: 50px;" class="il">
                Ay: <input type="text" style="width: 30px;" class="ay">
                Gun: <input type="text" style="width: 30px;" class="gun">
                <div class="buttonStyle">Start</div>
            </form>
        </div>
        <h4 style="font-weight: bold;">Heyat statistikasi</h4>

        <div class="outputDiv">
            <p>Il</p>
            <div class="outputStyle outputIl"></div>

            <p>Gun</p>
            <div class="outputStyle outputGun"></div>

            <p>Saat</p>
            <div class="outputStyle outputSaat"></div>

            <p>Deqiqe</p>
            <div class="outputStyle outputDeqiqe"></div>

            <p>Saniye</p>
            <div class="outputStyle outputSaniye"></div>

        </div>

    </div>

    <script src="js/main.js"></script>
</body>

</html>
